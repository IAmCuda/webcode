<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Boxes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box1"
                >
                  Brand <i class="fa fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box1">
                <div class="card-body">
                  <ul class="menu scroll">
                    <li><a href="#">Lenovo</a></li>
                    <li><a href="#">Asus</a></li>
                    <li><a href="#">HP</a></li>
                    <li><a href="#">Dell</a></li>
                    <li><a href="#">Casper</a></li>
                    <li><a href="#">Samsung</a></li>
                    <li><a href="#">Acer</a></li>
                    <li><a href="#">Xp</a></li>
                    <li><a href="#">Cbox</a></li>
                    <li><a href="#">Msi</a></li>
                    <li><a href="#">Monster</a></li>
                    <li><a href="#">Apple</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box2"
                >
                  Price <i class="fa fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box2">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label for="" class="form-label">Lowest</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="5.000 TL"
                      />
                    </div>
                    <div class="col-6">
                      <label for="" class="form-label">Highest</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="45.000 TL"
                      />
                    </div>
                  </div>
                  <button type="button" class="btn btn-light w-100">
                    Apply
                  </button>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box3"
                >
                  Screen Size <i class="fa fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box3">
                <div class="card-body">
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">23.8'' Inch </span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">27'' Inch </span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">32.1'' Inch </span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">42.3'' Inch </span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">45.8'' Inch </span>
                  </label>
                  <label class="checkbox-btn">
                    <input type="checkbox" />
                    <span class="btn btn-light">48.5'' Inch </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box4"
                >
                  Ram Capacity <i class="fa fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box4">
                <div class="card-body">
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">16 GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">24 GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">32 GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">48 GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">56 GB</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" />
                    <span class="form-check-label">64 GB</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="filter-box">
              <header class="card-header">
                <a
                  href="#"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse_box5"
                >
                  Product Model <i class="fa fa-chevron-down"></i>
                </a>
              </header>
              <div class="collapse show" id="collapse_box5">
                <div class="card-body">
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="product_model"
                    />
                    <span class="form-check-label">Gaming Desktop</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="product_model"
                    />
                    <span class="form-check-label">Gaming Laptop</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="product_model"
                    />
                    <span class="form-check-label">Office Desktop</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="product_model"
                    />
                    <span class="form-check-label">Office Laptop</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="product_model"
                    />
                    <span class="form-check-label">Ultrabook</span>
                  </label>
                  <label for="" class="form-check mb-2">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="product_model"
                    />
                    <span class="form-check-label">64 GB</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
