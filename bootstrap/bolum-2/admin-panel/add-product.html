  <body>

      <nav

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-3">
      <div class="row">
        <div class="col-md-9">
          <div class="card shadow">
            <div
              class="card-header py-1 d-flex justify-content-between align-items-center"
            >
              <h5 class="card-title">Add Product</h5>
              <a href="product.html" class="btn btn-sm btn-primary">
                <i class="fa-solid fa-list"></i>
              </a>
            </div>
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <label for="ProductName" class="col-sm-2 col-form-label"
                    >Product Name</label
                  >
                  <div class="col sm-10">
                    <input
                      type="text"
                      id="ProductDescription"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label
                    for="ProductDescription"
                    class="col-sm-2 col-form-label"
                    >Product Description</label
                  >
                  <div class="col sm-10">
                    <textarea
                      id="ProductDescription"
                      rows="3"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="ProductPrice" class="col-sm-2 col-form-label"
                    >Product Price</label
                  >
                  <div class="col sm-10">
                    <input type="text" id="ProductPrice" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="ProductActive" class="col-sm-2 col-form-label"
                    >Product Active</label
                  >
                  <div class="col sm-10">
                    <input
                      type="checkbox"
                      id="ProductActive"
                      class="form-check-input"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="ProductHomepage" class="col-sm-2 col-form-label"
                    >Homepage</label
                  >
                  <div class="col sm-10">
                    <input
                      type="checkbox"
                      id="ProductHomepage"
                      class="form-check-input"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="ProductPrice" class="col-sm-2 col-form-label"
                    >Category</label
                  >
                  <div class="col sm-10">
                    <select class="form-select">
                      <option value="0" selected>Choose</option>
                      <option value="1" selected>Phone</option>
                      <option value="2" selected>Computer</option>
                      <option value="3" selected>Home Appliances</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <img src="img/1.jpeg" class="img-thumbnail" alt="" />
              <input type="file" class="form-control mt-3" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
