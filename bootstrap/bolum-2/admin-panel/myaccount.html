            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </li>
              <li class="nav-item">
                <a href="product.html" class="nav-link">Product</a>
              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-3">
      <div class="row">
        <div class="col-md-3">
          <div class="card shadow">
            <div class="card-body">
              <img src="img/user.png" class="img-thumbnail" alt="" />
              <input type="file" class="form-control mt-3" />
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card shadow mb-3">
            <div class="card-header py-1">
              <h5 class="card-title">User Ä°nformation</h5>
            </div>
            <div class="card-body">
              <div class="alert alert-danger">
                <i class="fa-solid fa-circle-exclamation"></i>Wrong Email or
                Password
              </div>
              <form>
                <div class="row mb-3">
                  <label for="Username" class="col-sm-2 col-form-label"
                    >Username</label
                  >
                  <div class="col sm-10">
                    <input
                      type="text"
                      id="Username"
                      class="form-control"
                      disabled
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="NameSurname" class="col-sm-2 col-form-label"
                    >Name Surname</label
                  >
                  <div class="col sm-10">
                    <input type="text" id="NameSurname" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Email" class="col-sm-2 col-form-label"
                    >Email</label
                  >
                  <div class="col sm-10">
                    <input type="email" id="Email" class="form-control" />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="card shadow">
            <div class="card-header py-1">
              <h5 class="card-title">Change Password</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <label for="Password" class="col-sm-2 col-form-label"
                    >Password</label
                  >
                  <div class="col sm-10">
                    <input type="password" id="Password" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Password2" class="col-sm-2 col-form-label"
                    >Password Again</label
                  >
                  <div class="col sm-10">
                    <input
                      type="password"
                      id="Password2"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
