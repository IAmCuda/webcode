<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol!</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="en-iyi-filmler.html">En İyi Filmler</a>
      <a href="kayıit-ol.html">Kayıt Ol</a>
    </nav>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr />

    <h2>Hesap Bilgileriniz</h2>

    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="kullanıcı adı giriniz"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input
            type="email"
            id="eposta"
            placeholder="eposta adresinizi giriniz"
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="password" id="parola" placeholder="parolanızı giriniz" />
        </td>
      </tr>
    </table>
    <h2>Kişisel bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="ad">Adınız:</label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="text" id="ad" placeholder="adınızı giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="soyad">Soyadınız:</label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="text" id="soyad" placeholder="soyadınızı giriniz" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="sehir">Şehir:</label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <select id="sehir">
            <option>Seçiniz</option>
            <option>Adana</option>
            <option>Bursa</option>
            <option>Hatay</option>
            <option>Van</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:</label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>

      <tr>
        <td>
          <label for="hobiler">Hobileriniz:</label>
        </td>
        <td style="width: 20px"></td>
        <td>
          <input type="checkbox" />Sinema <input type="checkbox" />Kitap Okumak
          <input type="checkbox" />Spor yapmak <input type="checkbox" />Gezmek
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
