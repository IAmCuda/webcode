<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      #header {
        position: relative;

        background-image: /*linear-gradient(
            to bottom right,
            rgba(230, 255, 230, 0.6),
            rgba(102, 255, 102, 0.6)
          ), */ url("bg.jpeg");
        background-size: cover;
        height: 100vh;
        clip-path: polygon(7% 24%, 96% 5%, 89% 86%, 6% 100%);
      }

      #header h1 {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        color: rgb(24, 115, 97);
      }

      .logo {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 70px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Background Text</h1>
      <img class="logo" src="pngwing.com.png" alt="" />
    </div>
  </body>
</html>
