<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #333;
      }
      .box {
        background-color: rgb(0, 183, 255);
        width: 150px;
        height: 150px;

        position: relative;

        animation: a1 5s forwards ease-in;
      }

      @keyframes a1 {
        25% {
          top: 100px;
          left: 0;
          background-color: rgb(68, 0, 255);
        }

        50% {
          top: 100px;
          left: 100px;
          background-color: brown;
        }
        75% {
          top: 200px;
          left: 100px;
          background-color: chocolate;
        }
        100% {
          top: 300px;
          left: 200px;
          background-color: chartreuse;
        }
      }

      h1 {
        position: relative;
        animation: text_animation 1s forwards ease-in;
      }

      @keyframes text_animation {
        from {
          left: -300px;
        }
        to {
          top: 110px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <div class="box"></div>
  </body>
</html>
